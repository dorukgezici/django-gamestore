{% extends "base.html" %}
{% load static %}

{% block title %}Django Reinhardt's Game Store{% endblock %}

{% block body %}
    <div class="container">
        <div class="panel-group">
            {% for game in object_list %}
                <div class="col-md-6">
                    <div class="panel panel-primary" style="margin-bottom: 20px;">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-8">
                                    <h2 class="panel-title"><a href="{% url "game" game.id %}">{{ game.name }}</a></h2>
                                </div>
                                <div class="col-md-4">
                                    <h2 class="panel-title" style="float: right;">Price: {{ game.price }}$</h2>
                                </div>
                            </div>
                        </div>
                        {% if game.cover %}
                            <div class="panel-body" style="height: 200px;">
                                <img src="{{ game.cover.url }}" style="max-height: 200px;" class="img img-responsive center-block" alt="Game Cover">
                            </div>
                        {% endif %}
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-md-5">
                                    <h4>Developer: {{ game.developer }}</h4>
                                </div>
                                <div class="col-md-3">

                                </div>
                                <div class="col-md-4">
                                    <button id="pay-button" class="btn btn-primary" style="float: right;">BUY FOR {{ game.price }}$</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
