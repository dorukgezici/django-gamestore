{% extends "base.html" %}
{% load static %}
{% load bootstrap %}

{% block title %}Add Game | Django Reinhardt's Game Store{% endblock %}

{% block body %}
    {{ form.media }}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 card-bg">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <a href="" class="btn btn-default" data-toggle="modal" data-target="#createTag">Create new tags</a>
                    <button class="btn btn-primary">Add Game</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="createTag" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Create new tags</h4>
          </div>
          <div class="modal-body">
            <iframe src="{% url "add_tag" %}" frameborder="0" width="100%"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
{% endblock %}
